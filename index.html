<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>My Tasks <img src="images/icon.png" /></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Добавить задачу" />
          <button onclick="addTask()">Добавить</button>
        </div>
        <ul id="list-container">
          <li class="checked"></li>
        </ul>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
